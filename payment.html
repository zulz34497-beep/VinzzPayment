<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAYMENT VINZZ-MARKET</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body {
        background: url('https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1755949810872-8ekit3.jpg') no-repeat center center fixed;
        background-size: cover;
        color:black;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow-x:hidden;
    }

    #page1, #page2 { position:absolute; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: all 0.7s ease; }
    #page2 { opacity:0; pointer-events:none; }

    .logo {
        width:160px;
        height:160px;
        margin-bottom:30px;
        border-radius:50%;
        background:black url('https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1755949926700-oe59fq.jpg') center/cover no-repeat;
        box-shadow:0 15px 30px rgba(0,0,0,0.4);
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

    .btn {
        padding:10px 20px;
        border:none;
        border-radius:50px;
        background:black;
        color:white;
        font-size:0.95rem;
        cursor:pointer;
        transition:all 0.3s ease;
        box-shadow:0 5px 15px rgba(0,0,0,0.3);
        white-space: nowrap;
        width: auto;
        display:inline-block;
    }
    .btn:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 6px 18px rgba(0,0,0,0.35); }

    .payment-container {
        display:flex;
        gap:20px;
        background: rgba(255,255,255,0.15);
        padding:20px;
        border-radius:20px;
        backdrop-filter: blur(15px);
        box-shadow:0 10px 20px rgba(0,0,0,0.4);
        flex-wrap:wrap;
        justify-content:center;
        align-items:flex-start;
        max-width:700px;
        width:90%;
    }

    .box {
        background: rgba(255,255,255,0.2);
        padding:20px;
        border-radius:15px;
        text-align:center;
        min-width:220px;
        max-width:280px;
        box-shadow:0 8px 20px rgba(0,0,0,0.3);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:12px;
    }

    #copyMessage, #copyGopayMessage { color:black; font-weight:bold; opacity:0; transition: opacity 0.3s; font-size:0.85rem; }

    /* Modal Style */
    #qrisModal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; flex-direction:column; }
    #qrisModal img { max-width:90%; max-height:80%; border-radius:15px; }
    #closeModalBtn { margin-top:20px; padding:10px 25px; border:none; border-radius:50px; background:white; color:black; cursor:pointer; font-size:1rem; box-shadow:0 5px 15px rgba(0,0,0,0.3); }

    @media screen and (max-width:768px) {
        .payment-container { flex-direction:column; gap:15px; padding:15px; }
        .box { max-width:100%; min-width:100%; }
        .btn { font-size:1rem; padding:12px 24px; }
    }
</style>
</head>
<body>

<div id="page1">
    <div class="logo"></div>
    <button class="btn" onclick="goToPage2()">Lihat payment</button>
</div>

<div id="page2">
    <div class="payment-container">
        <!-- QRIS Box -->
        <div class="box">
            <h2>Qr yang lain bisa chat admin</h2>
            <img id="qrisImg" src="https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1755992470891-lhsj09.jpg" alt="QRIS" style="width:100%; height:auto; display:block; border-radius:15px;">
            <button class="btn" id="enlargeQrisBtn" style="width:100%;">Perbesar Gambar</button>
        </div>

        <!-- DANA Box -->
        <div class="box">
            <h2>DANA</h2>
            <button class="btn" id="copyDanaBtn">Salin nomor dana</button>
            <div id="copyMessage">Nomor dana berhasil disalin</div>
        </div>

        <!-- DANA 2 Box -->
        <div class="box">
            <h2>Gopay</h2>
            <button class="btn" id="copyGopayBtn">Salin nomor Gopay</button>
            <div id="copyGopayMessage">Nomor Gopay berhasil disalin</div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="qrisModal">
    <img id="modalImg" alt="QRIS Fullscreen">
    <button id="closeModalBtn">Kembali</button>
</div>

<script>
    function goToPage2() {
        document.getElementById('page1').style.opacity = 0;
        document.getElementById('page1').style.pointerEvents = 'none';
        document.getElementById('page2').style.opacity = 1;
        document.getElementById('page2').style.pointerEvents = 'all';
    }

    const copyDanaBtn = document.getElementById('copyDanaBtn');
    const copyMessage = document.getElementById('copyMessage');
    const danaNumber = "082310545669";

    copyDanaBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(danaNumber).then(() => {
            copyMessage.style.opacity = 1;
            setTimeout(() => { copyMessage.style.opacity = 0; }, 2000);
        });
    });

    const copyGopayBtn = document.getElementById('copyGopayBtn');
    const copyGopayMessage = document.getElementById('copyGopayMessage');
    const gopayNumber = "085863428557";

    copyGopayBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(gopayNumber).then(() => {
            copyGopayMessage.style.opacity = 1;
            setTimeout(() => { copyGopayMessage.style.opacity = 0; }, 2000);
        });
    });

    // QRIS Modal
    const enlargeBtn = document.getElementById('enlargeQrisBtn');
    const modal = document.getElementById('qrisModal');
    const modalImg = document.getElementById('modalImg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const qrisImg = document.getElementById('qrisImg');

    enlargeBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = qrisImg.src;
    });

    closeModalBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>

</body>
</html>
